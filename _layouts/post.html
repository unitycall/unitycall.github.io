---
layout: default
---
<h1>{{ page.title }}</h1>
<article id="post">
	<div class="post-info">
	  <div class="author">Author:&nbsp;&nbsp;{{ page.author }}</div>
	  <div class="date">Date:&nbsp;&nbsp;{{ page.date | date: "%B %e, %Y" }}</div>
	</div>
	<hr>
	<div class="entry">{{ content }}</div>
	<hr>
	<div class="tags">
		Tags:&nbsp;
		{% for tag in page.tags %}
			<a href="/tags/{{tag}}">#{{tag}}</a>{% if forloop.last %}&nbsp;{% else %},&nbsp;{% endif %}
		{% endfor %}
	</div>
</article>
